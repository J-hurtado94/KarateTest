plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.intuit.karate/karate-junit5
    implementation group: 'com.intuit.karate', name: 'karate-junit5', version: '1.2.0'

}

test {
    useJUnitPlatform()
}